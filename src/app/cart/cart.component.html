 <h4 class="d-flex justify-content-between align-items-center mb-3" >
        <span class="text-muted">Your cart</span>
        <span class="badge badge-secondary badge-pill">{{cartItems.length}}</span>
      </h4>
<div *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart is Empty.</div>
<ul *ngIf="cartItems.length > 0" class="list-group" >
    <li class="list-group-item" *ngFor="let item of cartItems">
      <app-cart-item [cartItem]="item"></app-cart-item>
    </li>
    <li class="list-group-item active"> 
      <strong *ngIf="message; then total();" > Total</strong>Total(EGP)   {{ cartTotal | currency:'EGP' }}
    </li>
  </ul> 
  <div class="row my-3" *ngIf="cartItems.length > 0">
    <div class="col"> 
<button class="btn btn-md btn-success " (click)="nav()" >Checkout</button>
</div>
<div class="col">
    <button class="btn btn-md btn-success" (click)="cancel()" >Clear</button>
    </div>
</div>

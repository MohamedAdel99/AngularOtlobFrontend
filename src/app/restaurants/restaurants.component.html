<div class="container"> 
<div class="tname">
 <div class="row">

   
        <div class="col-md-6">
            <h1 class="h2 mb-3 font-weight-normal">All Restaurants</h1>
        </div>
    <div class="col-md-4">
             <div class="input-group md-form form-sm form-2 pl-0">
            <input type="text" class="form-control form-control-sm ml-3 w-75" placeholder="Search" [(ngModel)]="srest">
            <div class="input-group-append">
                <span class="input-group-text amber lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
                    aria-hidden="true"></i></span>
              </div>
            </div>    
    </div>
</div>
    <hr> 
</div>     
<mat-grid-list cols="5" rowHeight="1:1" gutterSize="5px">
    <div class="row" *ngFor="let rest of rests | async | filter:srest">
            <mat-grid-tile >
                    <button type="button" class="btn btn-light" (click)="restclicked(rest)">
               <img  src="{{rest.logo}}" alt="">
                <p class="title">{{rest.name}}</p>
                    </button> 
            </mat-grid-tile>
     </div>       
</mat-grid-list>
</div>

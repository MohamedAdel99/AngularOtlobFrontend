<div class="container">
<body>
<div class="row">
<div class="col-md-4 order-md-2 mb-4 my-2" >
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your cart</span>
      <span class="badge badge-secondary badge-pill">{{items.length}}</span>
    </h4>
    <ul class="list-group mb-3" >
      <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let item of items">
        <app-cart-item [cartItem]="item"></app-cart-item>
      </li>
      <li class="list-group-item d-flex justify-content-between active">
        <span>Total (EGP)</span>
        <strong>{{total}} EGP</strong>
      </li>
    </ul>
    </div>
        <div class="col-md-6  mb-4 mx-4 my-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a (click)='raise2()' data-target="#Cash" data-toggle="tab" class="nav-link {{x}}">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M15 4H1v8h14V4zM1 3a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H1z"/>
                            <path d="M13 4a2 2 0 0 0 2 2V4h-2zM3 4a2 2 0 0 1-2 2V4h2zm10 8a2 2 0 0 1 2-2v2h-2zM3 12a2 2 0 0 0-2-2v2h2zm7-4a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
                       </svg> Cash</a>                  
                </li>
                <li class="nav-item">
                    <a (click)='raise()' data-target="#Visa" data-toggle="tab" class="nav-link {{s}} "><i class="fab fa-cc-visa"></i> Visa</a>
                </li>
            </ul>
            <!-- Name -->
            <div class="form-group2" *ngIf="flag == 0">
                <app-cashform [total]="total" ></app-cashform>
            </div>
            <div class="form" *ngIf="flag == 1">
            <div class="form-group" >
                <label class="control-label" for="username">Card Holder's Name</label>

                <div class="controls">
                    <input type="text" id="username" name="username" placeholder="" class="form-control">
                </div>
            </div>

            <!-- Card Number -->
            <div class="form-group">
                <label class="control-label" for="card_number">Card Number</label>

                <div class="controls">
                    <input type="text" id="card_number" name="card_number" placeholder=""
                           class="form-control">
                </div>
            </div>
            <hr/>
            <!-- Expiry-->
            <div class="form-group">
                <label class="control-label" for="expiry_month">Card Expiry Date</label>

                <div class="row">
                    <div class="col-sm-4">
                        <select class="form-control" name="expiry_month" id="expiry_month">
                            <option>----</option>
                            <option value="01">Jan (01)</option>
                            <option value="02">Feb (02)</option>
                            <option value="03">Mar (03)</option>
                            <option value="04">Apr (04)</option>
                            <option value="05">May (05)</option>
                            <option value="06">June (06)</option>
                            <option value="07">July (07)</option>
                            <option value="08">Aug (08)</option>
                            <option value="09">Sep (09)</option>
                            <option value="10">Oct (10)</option>
                            <option value="11">Nov (11)</option>
                            <option value="12">Dec (12)</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control" name="expiry_year">
                            <option value="">-----</option>
                            <option value="13">2013</option>
                            <option value="14">2014</option>
                            <option value="15">2015</option>
                            <option value="16">2016</option>
                            <option value="17">2017</option>
                            <option value="18">2018</option>
                            <option value="19">2019</option>
                            <option value="20">2020</option>
                            <option value="21">2021</option>
                            <option value="22">2022</option>
                            <option value="23">2023</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-sm-3">
                    <!-- CVV -->
                    <div class="form-group">
                        <label class="control-label" for="password_confirm">Card CVV</label>


                        <input type="password" id="password_confirm"
                               name="password_confirm" placeholder=""
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <!-- Submit -->
                    <div class="form-group">
                        <button class="btn btn-success">Pay Now</button>
                    </div>
                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm-5">
                    <!-- Space for Logo -->
                </div>
            </div>
        </div>
        </div>
</div>
</body>
</div>

<div class="container">  
<body class="text-center"> 
<div class="row">
    <div class="hez col-12 text-center ">  
        <div class="text row"> 
            <div class="h-100 d-none d-md-block"></div> 
          <div class="tex col my-3">
             <div class="vimg">
            <img src="{{restaurant.logo}}" alt="rest">
            </div>
         <div class="vdetails">
            <p class="title text-center">{{restaurant.name}}</p>
            <p class="describe font-weight-light">{{restaurant.name}} is a Restaurant in egypt</p> 
            </div> 
        </div>  
        
        </div>
    </div> 
</div>   
<div class="row">
    <div class="col my-5">
    <div class="btn btn-primary" *ngIf="collapsed" (click)="showmenu()" >SHOW SCANNED MENU</div>
    <div class="btn btn-primary" *ngIf="!collapsed" (click)="showmenu()" >HIDE SCANNED MENU</div>
    <p class="menu my-1"> <img [src]="imageSource" *ngIf="!collapsed" width="1000" height="500"/></p>
</div>
</div>
    
 <div class="row">
    <div class="col col-md-7">
            <p class="title text-center">{{restaurant.name}} Online Menu </p>  
                <table class="table table-hover table-striped custab">
                     <thead>
                         <tr>
                             <th>FoodName</th>
                             <th>Price</th>
                            <th>Add to Cart</th>
                            </tr>
                    </thead>
                <tbody>
        <tr *ngFor="let food of foods">
            <td>{{food.name}}</td>
            <td>{{food.price}} EGP</td>
            <td class="text-center"><button class = "btn btn-danger btn-xs" (click)="addToCart(food)"> Add + </button></td>
          </tr>
    </tbody>
    </table>
    </div>
    <div class="col col-md-4 my-5">
        <app-cart></app-cart>
      </div>
    </div>

</body>
</div>
